<div ng-controller="ProductCtrl">

  <p>Producto: <b>{{product._id}}</b></p>
  <table border="1">
    <tr ng-repeat="attr in attributes">
      <td><b>{{attr}}</b></td>
      <td>{{product[attr]}}</td>
    </tr>
  </table>
  <br/>
  [ <a ng-href="http://localhost:8080/api/v1/products/{{product._id}}/content">download</a> ]
</div>
