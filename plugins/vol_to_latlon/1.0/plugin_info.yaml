plugin:
  name: vol2csv
  executable: venv/bin/python vol2csv.py
  description: genera archivos csv a partir de archivos vol
  version: "1.0"

product_types:
  - name: vol
  - name: csv.latlon
    description: "archivo csv, con coordenadas geogr√°ficas (latitud, longitud)"
    mime_type: text/csv
    metadata: 
      - slice: int

transformations:
  - name: to_latlon
    description: "genera un archivo csv latlon a partir de un archivo .vol"
    inputs: 
      - name: source
        type: vol
    outputs:
      - type: csv.latlon
