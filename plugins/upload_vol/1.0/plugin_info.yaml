plugin:
  name: process_vol
  description: manipula archivos .vol
  version: "1.0"
  executable: venv/bin/python upload_vol.py

product_types:
  - name: vol
    description: "archivo .vol crudo, generado por el radar."
    mime_type: text/xml
    metadata:
      variable: string
      datetime: datetime      

transformations:
  - name: import
    description: Sube un archivo .vol crudo.
    inputs: 
      - name: dir
        type: vol
    outputs:
      - type: vol

