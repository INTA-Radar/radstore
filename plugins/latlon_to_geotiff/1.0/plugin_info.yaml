plugin:
  name: latlon_to_geotiff
  executable: /bin/sh ./plugin.sh
  description: genera un archivo .tif a partir de un archivo .csv con coordenadas geogr√°ficas
  version: "1.0"

product_types:
  - name: csv.latlon
  - name: geotiff.original
    description: "archivo geotiff que contiene un slice del radar"
    mime_type: image/tiff
    metadata: 
      slice: int

transformations:
  - name: to_geotiff
    description: "genera un archivo .tif a partir de un archivo .csv"
    inputs: 
      - name: source
        type: csv.latlon
    outputs:
      - type: geotiff.original
  - name: to_geotiff_multiple
    description: "genera un archivo .tif a partir de un archivo .csv"
    inputs: 
      - name: query
        type: string
    outputs:
      - type: geotiff.original
